<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        }
      }
    </script>
    <script src="javascript/application.js" type="module"></script>
  </head>
  <body>
    <div class="app-container" data-controller="gifts">
      <h1 class="text-center my-4">🎁🎄 Christmas List 🎄🎁</h1>

      <ol id="wish-list" data-gifts-target="wishList">
      </ol>

      <div class="divider"></div>

      <h2>Add a new item</h2>

      <form id="wish-form" data-gifts-target="wishForm" data-action="submit->gifts#addItem">
        <div class="row mb-3">
          <div class="col">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" data-gifts-target="nameInput" />
          </div>
          <div class="col">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" data-gifts-target="priceInput" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-success w-100">Submit</button>
          </div>
        </div>
      </form>

      <div class="divider"></div>

      <h3>Find ideas! 💡</h3>

      <form id="search-form" data-action="submit->gifts#search">
        <div class="input-group">
          <select class="form-select" id="categories" data-gifts-target="categories">
          </select>
          <button class="btn btn-success" type="submit">Search</button>
        </div>
      </form>

      <ul id="ideas" class="mt-2" data-gifts-target="ideasList">
      </ul>
    </div>
  </body>
</html>
